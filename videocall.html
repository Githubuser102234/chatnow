<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Deprecated - ChatVana</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); /* Soft gradient background */
            color: #333;
            text-align: center;
            overflow: hidden; /* Prevent scrollbar from potential overflow */
        }

        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Softer, larger shadow */
            max-width: 600px;
            width: 90%;
            box-sizing: border-box; /* Include padding in width calculation */
            position: relative;
            animation: fadeInScale 0.8s ease-out forwards; /* Entrance animation */
        }

        h1 {
            color: #d9534f; /* A more refined red for warning */
            font-size: 2.5em;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }

        .logo-container {
            margin-top: 30px;
            opacity: 0; /* Hidden initially for animation */
            animation: fadeIn 1.2s ease-out 0.5s forwards; /* Delayed fade in for logo */
        }

        .logo {
            max-width: 180px; /* Increased size for impact */
            height: auto;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1)); /* Subtle shadow for logo */
        }

        /* Animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px 40px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 30px;
            }
            h1 {
                font-size: 1.8em;
            }
            .logo {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This Page is Being Deprecated.</h1>
        <p>We are currently migrating content and services. Please bear with us as we update our platform to provide a better experience. We apologize for any inconvenience.</p>

        <div class="logo-container">
            <a href="https://chatvana.xyz" target="_blank" aria-label="Go to ChatVana Website">
                <img src="https://cdn.chatvana.xyz/cdn/ChatVana%20Compact%20logo.PNG" alt="ChatVana Logo" class="logo">
            </a>
        </div>
    </div>
</body>
</html>
