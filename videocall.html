<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ðŸ“ž Create or Join a Video Call</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 1em; }
    video { width: 45%; margin: 1%; background: #000; }
    #callUI { display: none; }
    #linkContainer { margin: 1em 0; }
  </style>
</head>
<body>

  <h1>Video Call with Supabase Signaling</h1>

  <div id="startUI">
    <button id="createBtn">Create Call</button>
    <p>Or open this page with a #call_id link to join a call.</p>
  </div>

  <div id="linkContainer">
    Share this link to invite someone:<br>
    <code id="shareLink" style="word-break: break-all;"></code>
  </div>

  <div id="callUI">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // â€”â€”â€” CONFIG â€”â€”â€”
    const SUPABASE_URL = 'YOUR_SUPABASE_URL'
    const SUPABASE_ANON = 'YOUR_SUPABASE_ANON_KEY'

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON)

    // â€”â€”â€” UTILS â€”â€”â€”
    function uuid4() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11)
        .replace(/[018]/g, c =>
          (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
    }

    const startUI = document.getElementById('startUI')
    const createBtn = document.getElementById('createBtn')
    const shareLink = document.getElementById('shareLink')
    const callUI = document.getElementById('callUI')
    const localVid = document.getElementById('localVideo')
    const remoteVid = document.getElementById('remoteVideo')

    let pc
    let callId
    let role

    async function createCall() {
      callId = uuid4()
      // Insert call into Supabase
      const { error } = await supabase
        .from('calls')
        .insert([{ call_id: callId }])
      if (error) {
        alert('Error creating call: ' + error.message)
        return
      }
      location.hash = callId
      shareLink.textContent = location.href
      startUI.style.display = 'none'
      callUI.style.display = 'block'
      role = 'caller'
      startWebRTC()
    }

    async function joinCall(id) {
      callId = id
      shareLink.textContent = location.href
      startUI.style.display = 'none'
      callUI.style.display = 'block'
      role = 'callee'
      startWebRTC()
    }

    createBtn.onclick = createCall

    async function startWebRTC() {
      pc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
      })

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        localVid.srcObject = stream
        stream.getTracks().forEach(track => pc.addTrack(track, stream))
      } catch (e) {
        alert('Could not get user media: ' + e.message)
        return
      }

      pc.ontrack = event => {
        if (!remoteVid.srcObject) {
          remoteVid.srcObject = new MediaStream()
        }
        remoteVid.srcObject.addTrack(event.track)
      }

      pc.onicecandidate = async ({ candidate }) => {
        if (!candidate) return
        await supabase.from('signaling').insert([{
          call_id: callId,
          sender: role,
          signal_type: 'ice',
          payload: candidate.toJSON()
        }])
      }

      // Listen for signaling messages on this call
      supabase
        .from(`signaling:call_id=eq.${callId}`)
        .on('INSERT', payload => onSignal(payload.new))
        .subscribe()

      if (role === 'caller') {
        const offer = await pc.createOffer()
        await pc.setLocalDescription(offer)
        await supabase.from('signaling').insert([{
          call_id: callId,
          sender: role,
          signal_type: 'offer',
          payload: offer.toJSON()
        }])
      }
    }

    async function onSignal(msg) {
      if (msg.sender === role) return

      switch (msg.signal_type) {
        case 'offer':
          await pc.setRemoteDescription(msg.payload)
          const answer = await pc.createAnswer()
          await pc.setLocalDescription(answer)
          await supabase.from('signaling').insert([{
            call_id: callId,
            sender: role,
            signal_type: 'answer',
            payload: answer.toJSON()
          }])
          break

        case 'answer':
          await pc.setRemoteDescription(msg.payload)
          break

        case 'ice':
          try {
            await pc.addIceCandidate(msg.payload)
          } catch (e) {
            console.warn('Failed to add ICE candidate', e)
          }
          break
      }
    }

    // On page load, if there's a hash, join the call automatically
    window.onload = () => {
      const idFromHash = location.hash.slice(1)
      if (idFromHash) {
        joinCall(idFromHash)
      }
    }
  </script>

</body>
</html>
